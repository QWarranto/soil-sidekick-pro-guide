<!DOCTYPE html>
<html>
<head>
    <title>Trigger County Population</title>
</head>
<body>
    <button onclick="triggerPopulation()">Populate Counties from Census API</button>
    <div id="result"></div>

    <script>
    async function triggerPopulation() {
        const button = document.querySelector('button');
        button.disabled = true;
        button.textContent = 'Loading...';
        
        try {
            const response = await fetch('https://wzgnxkoeqzvueypwzvyn.supabase.co/functions/v1/populate-counties', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6Z254a29lcXp2dWV5cHd6dnluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3NzIzMTksImV4cCI6MjA2ODM0ODMxOX0.RZt9dzpH6Tw-t_eG6vlj_V7AtSz3Sg6wrAEcgF9oSN4',
                    'Content-Type': 'application/json'
                },
                body: '{}'
            });
            
            const data = await response.json();
            document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (error) {
            document.getElementById('result').innerHTML = 'Error: ' + error.message;
        } finally {
            button.disabled = false;
            button.textContent = 'Populate Counties from Census API';
        }
    }
    </script>
</body>
</html>
